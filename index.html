<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Tame - I'm Brave</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Listen to 'I'm Brave', the new release by Julian Tame.">
    <meta name="keywords" content="Julian Tame, I'm Brave, Music, Release, New Single">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="box.png">
</head>

<body>
    <!-- Background Canvas for Stars -->
    <canvas id="stars-canvas"></canvas>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <main class="container">
        <!-- Artist Name -->
        <header>
            <h1 class="artist-name">Julian Tame</h1>
        </header>

        <!-- Track Title -->
        <div class="title-section">
            <h2 class="track-title">I'm Brav<span class="last-letter">e</span></h2>
        </div>

        <!-- Floating Music Box -->
        <div class="center-piece">
            <img src="box.png" alt="I'm Brave Music Box" class="floating-box">
        </div>

        <!-- Listen Buttons -->
        <div class="listen-section">
            <!-- Spotify -->
            <!-- REPLACE '#' WITH SPOTIFY LINK -->
            <a href="#" class="listen-btn" target="_blank" rel="noopener noreferrer">
                <span>Spotify</span>
            </a>

            <!-- Apple Music -->
            <!-- REPLACE '#' WITH APPLE MUSIC LINK -->
            <a href="#" class="listen-btn" target="_blank" rel="noopener noreferrer">
                <span>Apple Music</span>
            </a>

            <!-- YouTube Music -->
            <!-- REPLACE '#' WITH YOUTUBE MUSIC LINK -->
            <a href="#" class="listen-btn" target="_blank" rel="noopener noreferrer">
                <span>YouTube Music</span>
            </a>

            <!-- Tidal -->
            <!-- REPLACE '#' WITH TIDAL LINK -->
            <a href="#" class="listen-btn" target="_blank" rel="noopener noreferrer">
                <span>Tidal</span>
            </a>

            <!-- Amazon Music -->
            <!-- REPLACE '#' WITH AMAZON MUSIC LINK -->
            <a href="#" class="listen-btn" target="_blank" rel="noopener noreferrer">
                <span>Amazon Music</span>
            </a>

            <!-- Bandcamp -->
            <!-- REPLACE '#' WITH BANDCAMP LINK -->
            <a href="#" class="listen-btn" target="_blank" rel="noopener noreferrer">
                <span>Bandcamp</span>
            </a>
        </div>
    </main>

    <!-- Footer Socials -->
    <footer class="socials">
        <!-- Instagram -->
        <!-- REPLACE '#' WITH INSTAGRAM LINK -->
        <a href="#" target="_blank" aria-label="Instagram">Instagram</a>

        <!-- TikTok -->
        <!-- REPLACE '#' WITH TIKTOK LINK -->
        <a href="#" target="_blank" aria-label="TikTok">TikTok</a>

        <!-- Spotify Profile -->
        <!-- REPLACE '#' WITH SPOTIFY PROFILE LINK -->
        <a href="#" target="_blank" aria-label="Spotify Profile">Spotify</a>

        <!-- YouTube -->
        <!-- REPLACE '#' WITH YOUTUBE CHANNEL LINK -->
        <a href="#" target="_blank" aria-label="YouTube">YouTube</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
